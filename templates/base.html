{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="GABRIEL NEGREIROS, NICOLAS SOBRAL CRUZ, PIETRO DI BEO, PIETRO LUIGI BALDAN CARBONE">
	<meta name="description" content="Trabalho apresentado a disciplina de Sistemas de Informação da Escola Politécnica da Universidade de São Paulo">
	<meta name="keywords" content="">
	<meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> 
    <!-- Favicon 
	<link rel="shortcut icon" href="{% static 'favicon.png' %}">
    -->
    <title>{% block title %}{% endblock %} | Odontech</title>
</head>
<body>
   <header>
    {% if user.is_authenticated %}
                    <li> Logado com {{ user.username }} </li>
                    <li>
                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                {% else %}
                    <li><a href="{% url 'login' %}">Log in</a></li>
                {% endif %}
        <div class="menu-container">
            <button class="menu-button" onclick="openMenu()">
                <img src="{% static 'icone_menu.png' %}" alt="Menu">
            </button>
            <div id="sidebar" class="sidebar">
                <a href="#home">Início</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
            </div>
        </div>
        <h1>Odontech</h1>

   </header>

   <main>
    {% block content %}
    {% endblock content %}
    </main>

   <footer>

   </footer>
</body>
</html>
