{% extends 'base.html' %}
{% load static %}
{% block title %}Criar Consulta{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Mensal</title>
    <link rel="stylesheet" href="{% static 'calendario.css' %}">
</head>

<body>
    <main>

    <h1>Criar Consulta</h1>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">◀</button>
            <h2 id="current-month">Janeiro 2024</h2>
            <button id="next-month">▶</button>
        </div>

        <div class="calendar">
            <div class="days-header">
                <span>Dom</span>
                <span>Seg</span>
                <span>Ter</span>
                <span>Qua</span>
                <span>Qui</span>
                <span>Sex</span>
                <span>Sáb</span>
            </div>
            <div class="days-grid" id="days-grid"></div>
        </div>
    </div>

    <div class="agenda-modal" id="agenda-modal">
        <div class="agenda-content">
            <h3 id="selected-date">Dia 1</h3>
            <ul id="agenda-list">
                <!-- Horários serão gerados dinamicamente -->
            </ul>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agendar Consulta</button>
    </form>

    <script src="{% static 'calendario.js' %}"></script>
    </main>
</body>
{% endblock %}
